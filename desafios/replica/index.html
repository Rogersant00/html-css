  <p>Don't have an account? <a><label for="reg">Register here<label></a></p>
  </form>
  <form class="form2" action="#">

  <input type="email" placeholder="Enter email" required/>

  <input id="conf-psw" type="password" placeholder="Confirm password" required/>
  <input class="submit" type="button" value="Register"/>

  </form>
  </div>
